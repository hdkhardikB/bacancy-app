<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Shopping Cart</mat-card-title>
        <br>
        <mat-list role="list">
          <mat-list-item *ngFor="let product of cart" role="listitem">
            <h3 matLine>{{product.product_name}}</h3>
            <p matLine class="text-muted">{{product.category.category_name}}</p>
            <p matLine>{{product.s_price|currency: 'INR':true}}</p>
            <button (click)="removeItem(product)" mat-icon-button color="primary">
              <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
        <br>
        <button *ngIf="cart.length>0" mat-raised-button color="primary" (click)="placeOrder()">
          Place Order: {{cartTotal|currency: 'INR':true}}
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
