<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-beat"></ngx-spinner>
<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="100%" fxFlex="100">
    <mat-card>
      <mat-toolbar>
        <span>Login</span>
        <span fxFlex></span>
      </mat-toolbar>
      <mat-card-content>
        <form [formGroup]="loginForm" (submit)="loginForm.valid && login(loginObject)">
          <div class="alert red" *ngIf="errorMessage">{{ errorMessage }}
            <br>
          </div>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="loginObject.user" formControlName="username" placeholder="Username" required>
            <mat-error *ngIf="loginForm.controls['username'].hasError('jobExists')">This email is already taken!</mat-error>
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              Please enter email address
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="loginObject.password" formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'"
              required>
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              Please enter password
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>
          &nbsp;
          <a [routerLink]="['/signup']">Sign Up</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
