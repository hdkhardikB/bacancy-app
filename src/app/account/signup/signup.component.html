<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#fff" type="ball-beat">
</ngx-spinner>
<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="100%" fxFlex="100">
    <mat-card>
      <mat-toolbar>
        <span>Register</span>
        <span fxFlex></span>
      </mat-toolbar>
      <mat-card-content>
        <form [formGroup]="signupForm" (submit)="signupForm.valid && signUp()">
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="signupDetail.first_name" formControlName="firstname" placeholder="First Name" required>
            <mat-error *ngIf="signupForm.controls['firstname'].hasError('required')">
              Please enter first name.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="signupDetail.last_name" formControlName="lastname" placeholder="Last Name" required>

            <mat-error *ngIf="signupForm.controls['lastname'].hasError('required')">
              Please enter last name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="signupDetail.email" formControlName="email" placeholder="Email Address" required>
            <mat-error *ngIf="signupForm.controls['email'].hasError('emailExists')">This email is already taken!</mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('email')">This email is already taken!</mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Please enter email address
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="signupDetail.password" formControlName="password" placeholder="Password" required>
            <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
              Please enter password
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="signupDetail.mobile_no" formControlName="mobileno" placeholder="Mobile Number" required>
            <mat-error *ngIf="signupForm.controls['mobileno'].hasError('required')">
              Please enter Mobile number
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
